<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/6d7ea24a0e.js"
      crossorigin="anonymous"
    ></script>

    <title>Welcom User</title>
  </head>

  <body>
    <section class="container-fluid">
      <div class="row d-flex justify-content-around">
        <!-- First Half -->
        <div
          class="col-12 col-md-6 col-lg-5 col-xl-4 d-flex flex-column justify-content-start align-items-center"
        >
          <!-- Clock -->
          <div id="clock" class="txt-shad display-3 text-light">
            <span id="hour"></span>:<span id="minute"></span>:<span
              id="second"
            ></span>
          </div>
          <!-- Change weather location modal -->
          <div class="modal fade" id="locationModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">
                    Choose Location
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span>&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="locationForm">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" id="city" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" id="country" class="form-control" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    id="saveLocationBtn"
                    type="button"
                    class="btn btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Weather -->
          <div
            id="weather"
            class="h1 text-light d-flex flex-column align-items-center"
          ></div>
        </div>

        <!-- Second Half -->
        <div
          class="col-12 col-md-6 col-lg-5 col-xl-4 py-2 bg-dark rounded d-flex flex-column justify-content-center"
        >
          <!-- Calendar -->
          <div class="calendar border-bottom">
            <div
              class="calendar-heading d-flex justify-content-between align-items-center"
            >
              <h2 id="monthAndYear" class="txt-shad text-light mt-2 ml-3 d-flex align-items-center">
                <span id="displayMonth" class="ml-2"></span>
                <span id="displayYear" class="ml-2"></span>
              </h2>
              <button id="prev" class="btn btn-outline-primary ml-4">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button id="next" class="btn btn-outline-primary mr-3">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div id="calendar-body" class="">
              <table class="table table-borderless text-light text-center">
                <thead>
                  <tr class="">
                    <th scope="col" class="weekDay">Sun</th>
                    <th scope="col" class="weekDay">Mon</th>
                    <th scope="col" class="weekDay">Tue</th>
                    <th scope="col" class="weekDay">Wed</th>
                    <th scope="col" class="weekDay">Thu</th>
                    <th scope="col" class="weekDay">Fri</th>
                    <th scope="col" class="weekDay">Sat</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="text-center"></tbody>
              </table>
              <div
                id="changeMonth"
                class="d-none flex-wrap justify-content-center align-items-center"
              ></div>
              <div
                id="changeYear"
                class="d-none form-group my-3 text-center text-primary"
              >
                <label for="selectYear" class="h1 mb-3"
                  >Select desirable year:</label
                >
                <select name="selectYear" id="selectYear" class="form-control">
                </select>
              </div>
            </div>
          </div>
          <!-- Events -->
          <div class="events mt-2 ml-3 mr-3">
            <div class="txt-shad events-heading d-flex justify-content-between">
              <h2 class="text-light">Events</h2>
              <button
                class="btn btn-outline-primary"
                id="addNew"
                data-toggle="modal"
                data-target="#eventModal"
              >
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>
            <div class="text-light">
              <div class="event-date"></div>
            </div>
            <div class="displayEvents">
              <ul class="list list-group list-group-flush"></ul>
            </div>
            <!-- Events modal -->
            <div id="eventModal" class="modal fade" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">New Event</h5>
                    <button type="button" class="close" data-dismiss="modal">
                      <span>&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="eventTitle" class="col-form-label"
                          >Title:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="eventTitle"
                        />
                      </div>
                      <div class="form-group">
                        <label for="eventDate" class="col-form-label"
                          >Date:</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="eventDate"
                        />
                      </div>
                      <div class="form-group">
                        <label for="eventText" class="col-form-label"
                          >Notes:</label
                        >
                        <textarea
                          id="eventText"
                          class="form-control"
                        ></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="button"
                      id="saveEvent"
                      class="btn btn-primary"
                    >
                      Save event
                    </button>
                    <button
                      type="button"
                      id="updateEvent"
                      class="d-none btn btn-success"
                    >
                      Update event
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/bundle.js"></script>
  </body>
</html>
